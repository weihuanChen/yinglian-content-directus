        help: >-
          <h2>Creating and Managing Pages</h2>

          <p>Pages are the foundation of your website, where you'll combine
          different content blocks to create engaging layouts. Each page can be
          built using a mix of blocks like Hero sections, Rich Text, Forms, and
          more.</p>

          <h3>Page Settings</h3>

          <h4>Title</h4>

          <p>The page title appears in browser tabs and search results. Make it
          clear and descriptive of the page's content. This is what visitors
          will see when they bookmark your page or share it on social media.</p>

          <h4>URL (Permalink)</h4>

          <ul>

          <li>Always starts with a forward slash (/)</li>

          <li>Use simple, lowercase words separated by hyphens</li>

          <li>Keep it short but descriptive</li>

          <li>Examples:

          <ul>

          <li>/about</li>

          <li>/contact-us</li>

          <li>/services/web-design</li>

          </ul>

          </li>

          </ul>

          <h4>Description</h4>

          <p>A brief summary of the page that appears in search results. Write
          1-2 sentences that clearly explain what visitors will find on this
          page. Good descriptions help with SEO and encourage people to click
          through to your site.</p>

          <h4>Publishing Options</h4>

          <ul>

          <li><strong>Draft</strong>: Work on the page without making it
          public</li>

          <li><strong>In Review</strong>: Submit the page for review by other
          team members</li>

          <li><strong>Published</strong>: Make the page visible to the
          public</li>

          <li><strong>Schedule</strong>: Set a future publication date</li>

          </ul>

          <p><img
          src="/assets/5e93050a-6f17-4314-a7e5-f78bda425fea.png?width=2076&amp;height=1551"
          alt="Help Blocks Content" loading="lazy"></p>

          <h2>Working with Blocks</h2>

          <p>Your page content is built by adding and arranging blocks. Think of
          blocks as building pieces that you can stack and rearrange to create
          your perfect page layout.</p>

          <h4>Tips for Building with Blocks</h4>

          <ul>

          <li>Start with a Hero block for main landing pages</li>

          <li>Use consistent block types for similar content across pages</li>

          <li>Consider the natural flow of information when ordering blocks</li>

          <li>Preview your page on both desktop and mobile before
          publishing</li>

          <li>You can temporarily hide blocks without deleting them using the
          "Hide block" toggle</li>

          </ul>

          <h4>Block Background Options</h4>

          <p>Each block can have either a light or dark background:</p>

          <ul>

          <li>Default (light): Default option, best for regular content
          sections</li>

          <li>Dark: Creates visual contrast, good for highlighting important
          sections</li>

          </ul>

          <h4>General Tips for All Blocks</h4>

          <ul>

          <li>Preview your changes before publishing</li>

          <li>Consider mobile viewing experience</li>

          <li>Keep related content in the same block type for consistency</li>

          <li>Use clear headlines and taglines to guide your visitors</li>

          <li>Make sure images are optimized for web use</li>

          <li>Test all interactive elements like forms and buttons</li>

          </ul>
