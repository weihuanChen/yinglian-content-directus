        help: >-
          <h2>Form Submissions</h2>

          <p>Form submissions are read-only records of responses received
          through your site's forms. This ensures data integrity and provides a
          reliable audit trail of all submitted information.</p>

          <h3>Understanding Submissions</h3>

          <p>Each submission contains:</p>

          <ul>

          <li>Unique submission ID</li>

          <li>Timestamp of submission</li>

          <li>Reference to the parent form</li>

          <li>All submitted field values</li>

          </ul>

          <h3>Automating with Flows</h3>

          <p>While submissions are read-only, you can use Flows to automate
          actions when new submissions arrive:</p>

          <ul>

          <li>Send custom email notifications</li>

          <li>Push data to external services</li>

          <li>Create records in other collections</li>

          <li>Trigger webhooks</li>

          <li>Format and transform submission data</li>

          </ul>

          <p>Think of Flows as your automation toolkit - they let you act on
          submission data without modifying the original records.</p>

          <h3>Data Management</h3>

          <h4>Exporting Data</h4>

          <p>Export submissions to work with them outside the CMS:</p>

          <ul>

          <li>Download as CSV for spreadsheet analysis</li>

          <li>Include date ranges for periodic reports</li>

          <li>Select specific fields to include</li>

          <li>Export file attachments in bulk</li>

          </ul>

          <h4>Data Cleanup</h4>

          <p>Keep your submission data organized:</p>

          <ul>

          <li>Archive old submissions</li>

          <li>Monitor storage usage from file uploads</li>

          <li>Watch for spam patterns</li>

          <li>Maintain audit logs</li>

          </ul>

          <h3>Privacy &amp; Security</h3>

          <p>Since form submissions often contain personal data:</p>

          <ul>

          <li>Follow your data retention policy</li>

          <li>Handle personal information according to privacy laws</li>

          <li>Regularly review old submissions for deletion</li>

          <li>Consider automation for data cleanup</li>

          <li>Monitor who has access to submission data</li>

          </ul>
