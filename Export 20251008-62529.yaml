      group: null
      hidden: false
      interface: super-header
      note: null
      options:
        actions: []
        help: >-
          <h2>Understanding Forms</h2>

          <p>Forms are reusable components that you create once and can place
          anywhere on your site using Form blocks. Think of the Forms collection
          as your form template library - you build the forms here, then use
          Form blocks to display them on your pages.</p>

          <h3>The Forms &amp; Form Blocks Relationship</h3>

          <ol>

          <li>First, create and configure your form in the Forms collection</li>

          <li>Then, add a Form block to any page where you want the form to
          appear</li>

          <li>Select your form from the dropdown in the Form block settings</li>

          <li>Customize the block's headline and tagline to match your page
          context</li>

          </ol>

          <p>This approach lets you:</p>

          <ul>

          <li>Reuse the same form across multiple pages</li>

          <li>Update the form once to change it everywhere</li>

          <li>Maintain consistent data collection</li>

          <li>Track submissions from all instances of the form</li>

          </ul>

          <h2>Creating Forms</h2>

          <h3>Basic Settings</h3>

          <h4>Form Title</h4>

          <p>Internal name to identify your form in the admin panel. Choose
          something descriptive like:</p>

          <ul>

          <li>"Newsletter Signup 2024"</li>

          <li>"Contact Form - Main"</li>

          <li>"Event Registration Form"</li>

          </ul>

          <h4>Submit Button</h4>

          <p>Customize the text on your submit button. Use action-oriented
          phrases like:</p>

          <ul>

          <li>"Send Message"</li>

          <li>"Sign Up Now"</li>

          <li>"Register Today"</li>

          </ul>

          <h4>Success Handling</h4>

          <p>Choose what happens after submission:</p>

          <p><strong>Show Message</strong></p>

          <ul>

          <li>Display a custom thank you message</li>

          <li>Confirm the submission was received</li>

          <li>Set expectations for next steps</li>

          </ul>

          <p><strong>Redirect</strong></p>

          <ul>

          <li>Send users to a specific thank you page</li>

          <li>Guide them to relevant content</li>

          <li>Start the next step in their journey</li>

          </ul>

          <h4>Email Notifications</h4>

          <p>Configure automated emails for form submissions:</p>

          <ul>

          <li>Add multiple recipient email addresses</li>

          <li>Customize subject lines and messages</li>

          <li>Include form submission details in the email</li>

          </ul>

          <h4>Active Status</h4>

          <p>Control form availability:</p>

          <ul>

          <li>Enable/disable without deleting</li>

          <li>Temporarily pause data collection</li>

          <li>Test before making public</li>

          </ul>

          <h3>Building Your Form</h3>

          <h4>Available Field Types</h4>

          <ul>

          <li><strong>Text</strong>: Single line text input</li>

          <li><strong>Textarea</strong>: Multi-line text input</li>

          <li><strong>Checkbox</strong>: Single yes/no option</li>

          <li><strong>Checkbox Group</strong>: Multiple selectable options</li>

          <li><strong>Radio</strong>: Single choice from options</li>

          <li><strong>Select</strong>: Dropdown menu</li>

          <li><strong>File</strong>: File upload capability</li>

          <li><strong>Hidden</strong>: Invisible fields for tracking</li>

          </ul>

          <h4>Field Configuration</h4>

          <p><strong>Label</strong> The visible field name shown to users</p>

          <p><strong>Placeholder</strong> Optional hint text inside empty
          fields</p>

          <p><strong>Help Text</strong> Additional instructions below the
          field</p>

          <p><strong>Required Fields</strong> Mark essential fields that must be
          filled out</p>

          <p><strong>Width Options</strong> Control field layout:</p>

          <ul>

          <li>Full width (100%)</li>

          <li>Two-thirds (67%)</li>

          <li>Half (50%)</li>

          <li>One-third (33%)</li>

          </ul>

          <p><strong>Validation:</strong> Here's the available rules</p>

          <ul>

          <li>Email format: <code>email</code></li>

          <li>URL format: <code>url</code></li>

          <li>Minimum length: <code>min:5</code> (replace 5 with desired
          length)</li>

          <li>Maximum length: <code>max:20</code> (replace 20 with desired
          length)</li>

          <li>Exact length: <code>length:10</code> (replace 10 with desired
          length)</li>

          <li>Required fields: Set "Required" toggle to true</li>

          </ul>

          <p>You can combine rules with pipes: <code>email|max:255</code></p>

          <h2>Using Forms with Form Blocks</h2>

          <h3>Adding Forms to Pages</h3>

          <ol>

          <li>Add a Form block to your page</li>

          <li>Select your form from the dropdown</li>

          <li>Add an optional headline and tagline</li>

          <li>Preview to check the layout</li>

          </ol>

          <h3>Form Block Customization</h3>

          <ul>

          <li>Add context with a headline</li>

          <li>Provide instructions in the tagline</li>

          <li>Match the form to your page content</li>

          <li>Ensure the form fits your layout</li>

          </ul>

          <h2>Best Practices</h2>

          <h3>Form Design &amp; Experience</h3>

          <ul>

          <li>Keep forms as short as possible - only include essential
          fields</li>

          <li>Group related fields together logically</li>

          <li>Use clear labels and mark required fields</li>

          <li>Ensure error messages are helpful and specific</li>

          <li>Test on both desktop and mobile devices</li>

          </ul>

          <h3>Data Collection</h3>

          <ul>

          <li>Only collect information you'll actually use</li>

          <li>Follow data protection guidelines</li>

          <li>Review submissions regularly</li>

          </ul>

          <h2>Managing Form Submissions</h2>

          <p>All submissions are stored in the <a
          href="/admin/content/form_submissions">Form Submissions
          collection</a>.</p>

          <ul>

          <li>Export data as needed</li>

          <li>Configure email notifications</li>

          <li>Track submission sources</li>

          <li>Monitor submission trends</li>

          </ul>
