            type: normal
        help: >-
          <h2>Managing Blog Posts</h2>

          <p>Blog posts are a powerful way to share your content, news, and
          updates with your audience. Each post can include rich text content,
          images, and metadata to help with organization and discovery.</p>

          <h3>Post Settings</h3>

          <h4>Title</h4>

          <p>The main headline of your blog post. This appears at the top of the
          post and in preview cards across your site. Make it:</p>

          <ul>

          <li>Engaging and descriptive</li>

          <li>Clear about the post's content</li>

          <li>Optimized for search engines (aim for 50-60 characters)</li>

          </ul>

          <h4>Description</h4>

          <p>A brief preview of your post that appears in blog listings and
          search results. Write 1-2 compelling sentences that:</p>

          <ul>

          <li>Summarize the main point of your article</li>

          <li>Entice readers to click through</li>

          <li>Include relevant keywords naturally</li>

          </ul>

          <h4>Featured Image</h4>

          <p>The main visual for your post that appears:</p>

          <ul>

          <li>At the top of the post</li>

          <li>In preview cards across your site</li>

          <li>When sharing on social media Use high-quality, relevant images
          that capture attention and support your content.</li>

          </ul>

          <h4>URL Slug</h4>

          <p>The unique portion of the URL for this post. For example, in
          "yoursite.com/posts/my-first-post", "my-first-post" is the slug.</p>

          <ul>

          <li>Use lowercase letters and hyphens</li>

          <li>Keep it short but descriptive</li>

          <li>Include relevant keywords when possible</li>

          <li>Avoid special characters</li>

          </ul>

          <h4>Content</h4>

          <p>The main body of your post, supporting rich text formatting
          including:</p>

          <ul>

          <li>Headings and subheadings</li>

          <li>Paragraphs with formatting (bold, italic, etc.)</li>

          <li>Links to other content</li>

          <li>Bulleted and numbered lists</li>

          <li>Images and media</li>

          </ul>

          <h4>Author</h4>

          <p>Select the team member who wrote the post. This helps:</p>

          <ul>

          <li>Give credit to your writers</li>

          <li>Build authority for your content</li>

          <li>Allow readers to find more posts by the same author</li>

          </ul>

          <h4>Publishing Options</h4>

          <ul>

          <li><strong>Draft</strong>: Work on the post privately</li>

          <li><strong>In Review</strong>: Submit for team review</li>

          <li><strong>Published</strong>: Make the post public</li>

          <li><strong>Schedule</strong>: Set a future publication date and
          time</li>

          </ul>

          <h3>Best Practices for Blog Posts</h3>

          <h4>Writing Tips</h4>

          <ul>

          <li>Start with a strong opening paragraph</li>

          <li>Use subheadings to break up long content</li>

          <li>Keep paragraphs short (3-4 sentences)</li>

          <li>Include relevant internal and external links</li>

          <li>End with a clear conclusion or call to action</li>

          </ul>

          <h4>SEO Considerations</h4>

          <ul>

          <li>Include your main keyword in the title</li>

          <li>Use descriptive alt text for images</li>

          <li>Write naturally for your audience</li>

          <li>Link to related content on your site</li>

          <li>Use appropriate heading hierarchy</li>

          </ul>

          <h4>Image Guidelines</h4>

          <ul>

          <li>Choose relevant, high-quality featured images</li>

          <li>Optimize images for web performance</li>

          <li>Use consistent image sizes</li>

          <li>Include descriptive alt text</li>

          <li>Consider image placement within content</li>

          </ul>
        icon: null
