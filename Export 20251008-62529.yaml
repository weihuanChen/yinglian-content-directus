          <p>Each navigation menu consists of:</p>

          <ol>

          <li>A menu container (Navigation)</li>

          <li>Menu items within it (Navigation Items)</li>

          </ol>

          <h2>Creating Navigation Menus</h2>

          <h3>Menu Settings</h3>

          <h4>Title</h4>

          <p>Internal name for your menu (only visible in admin). Examples:</p>

          <ul>

          <li>"Main Navigation"</li>

          <li>"Footer Links"</li>

          <li>"Header Utility Menu"</li>

          </ul>

          <h4>Active Status</h4>

          <p>Toggle menus on/off without deleting them. Useful for:</p>

          <ul>

          <li>Testing new menu structures</li>

          <li>Seasonal navigation changes</li>

          <li>Temporary menu updates</li>

          </ul>

          <h2>Adding Menu Items</h2>

          <h3>Item Types</h3>

          <h4>Page</h4>

          <ul>

          <li>Link to any page in your site</li>

          <li>Automatically updates if page URL changes</li>

          <li>Maintains internal link structure</li>

          </ul>

          <h4>Post</h4>

          <ul>

          <li>Link to a specific blog post</li>

          <li>Useful for featuring important articles</li>

          <li>Updates automatically if post URL changes</li>

          </ul>

          <h4>URL</h4>

          <ul>

          <li>Link to any external website (e.g., "<a
          href="https://example.com/">https://example.com</a>")</li>

          <li>Create social media links</li>

          <li>Link to specific file downloads</li>

          <li>Add internal anchor links (e.g., "#contact-section")</li>

          <li>Point to email addresses (e.g., "mailto:<a
          href="mailto:contact@example.com">contact@example.com</a>")</li>

          <li>Link to phone numbers (e.g., "tel:+1234567890")</li>

          </ul>

          <h4>Group</h4>

          <ul>

          <li>Creates a container for other menu items</li>

          <li>Appears as a dropdown menu when hovered</li>

          <li>Can contain any mix of Pages, Posts, URLs, or other Groups</li>

          <li>Perfect for organizing related content (e.g., "Services",
          "Products")</li>

          <li>Can be nested to create multi-level navigation</li>

          <li>Doesn't require a URL - acts as a category header</li>

          </ul>

          <p>Examples of Group Usage:</p>

          <div>

          <pre>About (Group) 

          â””â”€ Our Story (Page)

          â””â”€ Team (Page)

          â””â”€ Careers (URL - External job board)<br>

          Services (Group) 

          â””â”€ Consulting (Page) 

          â””â”€ Training (Group) 

          â””â”€ Online Courses (URL) 

          â””â”€ Workshops (Page) 

          â””â”€ Support (Page)

          </pre>

          <h3>Item Settings</h3>

          <h4>Title</h4>

          <p>The text shown to visitors in the menu</p>

          <h4>Parent Item</h4>

          <p>For creating nested navigation:</p>

          <ul>

          <li>Select another item as parent</li>

          <li>Creates dropdown menus</li>

          <li>Builds hierarchical structure</li>

          </ul>

          <h4>Sort Order</h4>

          <p>Control the sequence of menu items:</p>

          <ul>

          <li>Drag and drop to reorder</li>

          <li>Items display in ascending order</li>

          <li>Groups show as dropdowns</li>

          </ul>

          <h2>Best Practices</h2>

          <h3>Structure</h3>

          <ul>

          <li>Keep main navigation simple</li>

          <li>Limit dropdown levels to 2-3</li>

          <li>Group related items logically</li>

          <li>Use clear, concise labels</li>

          </ul>

          <h3>Usability</h3>

          <ul>

          <li>Ensure all items are reachable</li>

          <li>Test on mobile devices</li>

          <li>Review links regularly</li>

          <li>Keep labels brief but descriptive</li>

          </ul>

