      interface: super-header
      note: null
      options:
        help: >-
          <h2>AI Prompts Collection Help</h2>

          <h3>Name</h3>

          <p><em>Unique identifier for this prompt</em></p>

          <p>Enter a clear, concise name that describes what this prompt does.
          Use kebab-case (lowercase with hyphens) for consistency, like
          "create-article" or "generate-product-description".</p>

          <h3>Description</h3>

          <p><em>Short description for the prompt to display to users</em></p>

          <p>Briefly explain what this prompt does in 1-2 sentences. Focus on
          the outcome users can expect when using this prompt. Keep it clear and
          action-oriented.</p>

          <h3>System Prompt</h3>

          <p><em>Instructions that shape how the AI responds</em></p>

          <p>This is the foundation of your AI prompt. Define the AI's role,
          capabilities, and constraints here. Be specific about tone, style, and
          approach. This text isn't visible to end users but significantly
          impacts output quality.</p>

          <h3>Messages</h3>

          <p><em>Define the conversation structure between users and AI</em></p>

          <h4>Role</h4>

          <p><em>Who is speaking in this message</em></p>

          <p>Select "User" for instructions from the human, or "Assistant" for
          example responses from the AI. Most prompt templates begin with a user
          message.</p>

          <h4>Text</h4>

          <p><em>The actual content of the message</em></p>

          <p>For user messages, include placeholders with double curly braces
          {{like this}} that will be replaced with real data. For assistant
          messages, provide example responses that model the desired output
          format.</p>

          <h3>Status</h3>

          <p><em>Is this prompt published and available to use?</em></p>

          <p>Toggle between draft and published states. Only published prompts
          are available to users in the content creation interface.</p>

          <h3>Creating Effective AI Prompts</h3>

          <p>Good prompts are clear, specific, and structured. Here are quick
          tips:</p>

          <ol>

          <li><strong>Be specific about deliverables</strong> - Define exactly
          what output you want (word count, format, sections).</li>

          <li><strong>Establish context</strong> - Provide relevant background
          information the AI needs to understand the task.</li>

          <li><strong>Define the audience</strong> - Specify who will read the
          content and their knowledge level.</li>

          <li><strong>Use placeholders consistently</strong> - Format
          placeholders with double curly braces {{like this}} for
          variables.</li>

          <li><strong>Include examples</strong> - Show what good outputs look
          like to guide the AI's response format.</li>

          <li><strong>Balance guidance with flexibility</strong> - Provide
          enough direction without over-constraining the AI's ability to
          generate creative content.</li>

          <li><strong>Test and iterate</strong> - Create your prompt, test the
          output, and refine based on results.</li>

          </ol>

          <p>Remember: The best prompts clearly communicate what you want while
          giving the AI enough information to generate high-quality, relevant
          content.</p>
        subtitle: '{{status}} • Last Updated: {{updated_on}}'
        title: '{{name}}'
